<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        body {
            font-family: Poppins, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 25px;
            background-color: #222;
            box-shadow: 0 20 40px rgba(0, 0, 0, 9);
            position: relative;
            border-radius: 8px;
            z-index: 100;

        }

        h1 {
            text-align: center;
            color: #00d5ff;
        }

        textarea {
            width: 100%;
            height: 100px;
            outline: none;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            color:white;
            background-color: #333;
            border: 1.5px solid #00b4f6;

        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 19px;
            font-weight: 500;
            background-color: rgb(20,180,255);
            color: black;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        

        #output {
            margin-top: 20px;
            padding: 10px;
            white-space: pre-wrap;
            border: 1.5px solid #00b4f6;
            color:white;
            background-color: #333;
        }
        
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Code Generator</h1>
        <form id="promptForm" method="POST">
            {% csrf_token %}
            <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
            <button type="submit">Generate Code</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const prompt = document.getElementById('promptInput').value;

            const response = await fetch('/generate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const data = await response.json();
            document.getElementById('output').textContent = data.generated_code;
        });

        // CSRF token helper function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            console.log("CSRF Token:", cookieValue); // Log the CSRF token
            return cookieValue;
        }
        
    </script>
</body>
</html>
